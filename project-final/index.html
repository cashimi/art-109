<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>sensory dream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.sound.min.js"></script>

  <!-- Three.js import map for avatar.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="js/avatar.js"></script>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald&family=Rubik+80s+Fade&family=Rubik+Broken+Fax&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <h1><i>sensory dream</i></h1>
    </div>
  </header>

  <main>
    <div class="desktop-window">

      <!-- hidding avatar.js and sketch.js -->
      <div id="game-hosts" class="hidden-hosts">
        <div id="avatar-box"></div>
        <div id="cookie-game-box"></div>
      </div>

      <!-- fake minesweeper -->
      <section class="section">
        <div class="two-col nested-wrapper">
          <article class="column nested-section">
            <div class="nested-row">
              <div class="box">
                <img src="assets/dance.gif" width="55px"/>
              </div>
            </div>
          </article>
        </div>

        <div id="fake-minesweeper">
          <!-- row 1 -->
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="!!" data-action="show-avatar"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="0"></div>

          
          <!-- row 2 -->
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="!!" data-action="play-audio" data-audio-src="assets/elektronomia.mp3" data-audio-title="lock in mix"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="!!" data-action="play-audio" data-audio-src="assets/stal.mp3" data-audio-title="ponder track"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="0"></div>
          
          <!-- row 3 -->
          <div class="box ms-tile" data-content="!!" data-action="play-audio" data-audio-src="assets/Caramelldansen.mp3" data-audio-title="geeked composition"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="0"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="!!" data-action="show-sketch"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="2"></div>
          <div class="box ms-tile" data-content="1"></div>
          
          <!-- row 4 -->
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="0"></div>
          <div class="box ms-tile" data-content="0"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="1"></div>
          <div class="box ms-tile" data-content="!!" onclick="window.location.href='yawn.html'"></div>
          <div class="box ms-tile" data-content="1"></div>
        </div>
      </section>

    </div>
  </main>

  <script src="js/sketch.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
